        <!-- 
            This is probably in bad practice but there's 
            no point in loading so much extra if it isn't even supported 
        -->
        <script>
            // Only load 3D scripts if WebGL is supported
            if ((document.createElement("canvas")).getContext("webgl")) {
                function add_src(src) {
                    let sc = document.createElement("script");
                    sc.src = src;
                    document.body.appendChild(sc);
                }
                //temp removed while working on 3d
                add_src("./js/gl-matrix.js");
                add_src("./js/shapes.js");
                add_src("./js/shaders.js");
                add_src("./js/3d.js");
            }
        </script>
